<html>
	<body>

			<img id="imageToSwap" src="flippingBook.jpg" height="450" width="500" align="right" style="margin-right:345px; margin-top:290px"/>

			<br/><br/>

			<select id="dlist" onChange="swapImage()" align="left" style="margin-top:165px; margin-left:250px">
				<option value="book.jpg">Book</option>
				<option value="cookie.jpg">Chocolate Chip</option>
				<option value="oreo.jpg">Oreo</option>
			</select>

			<script type="text/javascript">
				function swapImage() {
					var image = document.getElementById("imageToSwap");
					var dropd = document.getElementById("dlist");
					image.src = dropd.value;
				};
			</script>

	</body>

</html>
